<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="container-lg navbar navbar-light bg-light rounded mt-3">
            <div class="container-fluid">
              <a class="navbar-brand fs-2"><span class="fw-bold">Interactive</span><br>Geometry Genius</a>
              <button class="btn btn-primary fw-bold px-4">Blog</button>
            </div>
          </nav>
    </header>

    <main>
        <div class="container-xxl">
            <div class="d-flex flex-column mt-5 mb-5">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="./images/triangle.png" class="card-img-top p-5" alt="There is image of triangle.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Triangle</h5>
                                <p class="card-text text-center">Area (A) = 0.5 x <span>b</span> x <span>h</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input class="w-25 h-25 p-2" type="number" placeholder="b">
                                    <p class="m-2">cm</p>
                                    <input class="w-25 h-25 p-2" type="number" placeholder="h">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/rectangle.png" class="card-img-top p-5" alt="There is image of rectangle.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Rectangle</h5>
                                <p class="card-text text-center">Area (A) = <span>w</span> x <span>l</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input class="w-25 h-25 p-2" type="number" placeholder="w">
                                    <p class="m-2">cm</p>
                                    <input class="w-25 h-25 p-2" type="number" placeholder="l">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/parallelogram.png" class="card-img-top p-5" alt="There is image of parallelogram.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Parallelogram</h5>
                                <p class="card-text text-center">Area (A) = <span>b</span> x <span>h</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input class="w-25 h-25 p-2" type="number" placeholder="b">
                                    <p class="m-2">cm</p>
                                    <input class="w-25 h-25 p-2" type="number" placeholder="h">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col d-none d-xxl-block">
                        <div class="card">
                            <h5 class="text-center pt-3"><u>Calculation Area</u></h5>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/rhombus.png" class="card-img-top p-5" alt="There is image of rhombus.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Rhombus</h5>
                                <p class="card-text text-center">Area (A) = 0.5 x <span>d<sub>1</sub></span> x <span>d<sub>2</sub></span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input class="w-25 h-25 p-2" type="number" placeholder="d1">
                                    <p class="m-2">cm</p>
                                    <input class="w-25 h-25 p-2" type="number" placeholder="d2">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/pentagon.png" class="card-img-top p-5" alt="There is image of pentagon.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Pentagon</h5>
                                <p class="card-text text-center">Area (A) = 0.5 x <span>p</span> x <span>b</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input class="w-25 h-25 p-2" type="number" placeholder="p">
                                    <p class="m-2">cm</p>
                                    <input class="w-25 h-25 p-2" type="number" placeholder="b">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/ellipse.png" class="card-img-top p-5" alt="There is image of ellipse.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Ellipse</h5>
                                <p class="card-text text-center">Area (A) = <span>&#x213C;ab</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input class="w-25 h-25 p-2" type="number" placeholder="a">
                                    <p class="m-2">cm</p>
                                    <input class="w-25 h-25 p-2" type="number" placeholder="b">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex mx-auto mt-4">
                    <div class="col d-xxl-none">
                        <div class="card">
                            <h5 class="text-center pt-3 px-5"><u>Calculation Area</u></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js flie -->
    <script src="./js/calculator.js"></script>
</body>
</html>
