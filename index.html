<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="container-lg navbar navbar-light bg-light rounded mt-3">
            <div class="container-fluid">
              <a class="navbar-brand fs-2"><span class="fw-bold">Interactive</span><br>Geometry Genius</a>
              <button class="btn btn-primary fw-bold px-4">Blog</button>
            </div>
          </nav>
    </header>

    <main>
        <div class="container-xxl">
            <div class="d-flex flex-column flex-xxl-row mt-5 mb-5">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="./images/triangle.png" class="card-img-top p-5" alt="There is image of triangle.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Triangle</h5>
                                <p class="card-text text-center">Area (A) = 0.5 x <span id="triangle-b-display">b</span> x <span id="triangle-h-display">h</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input id="triangle-b" class="w-25 h-25 p-2" type="number" placeholder="b" min="0">
                                    <p class="m-2">cm</p>
                                    <input id="triangle-h" class="w-25 h-25 p-2" type="number" placeholder="h" min="0">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button id="triangle-area-cal-btn" class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/rectangle.png" class="card-img-top p-5" alt="There is image of rectangle.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Rectangle</h5>
                                <p class="card-text text-center">Area (A) = <span id="rectangle-w-display">w</span> x <span id="rectangle-l-display">l</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input id="rectangle-w" class="w-25 h-25 p-2" type="number" placeholder="w" min="0">
                                    <p class="m-2">cm</p>
                                    <input id="rectangle-l" class="w-25 h-25 p-2" type="number" placeholder="l" min="0">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button id="rectangle-area-cal-btn" class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/parallelogram.png" class="card-img-top p-5" alt="There is image of parallelogram.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Parallelogram</h5>
                                <p class="card-text text-center">Area (A) = <span id="parallelogram-b-display">b</span> x <span id="parallelogram-h-display">h</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input id="parallelogram-b" class="w-25 h-25 p-2" type="number" placeholder="b" min="0">
                                    <p class="m-2">cm</p>
                                    <input id="parallelogram-h" class="w-25 h-25 p-2" type="number" placeholder="h" min="0">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button id="parallelogram-area-cal-btn" class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/rhombus.png" class="card-img-top p-5" alt="There is image of rhombus.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Rhombus</h5>
                                <p class="card-text text-center">Area (A) = 0.5 x <span id="rhombus-d1-display">d<sub>1</sub></span> x <span id="rhombus-d2-display">d<sub>2</sub></span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input id="rhombus-d1" class="w-25 h-25 p-2" type="number" placeholder="d1" min="0">
                                    <p class="m-2">cm</p>
                                    <input id="rhombus-d2" class="w-25 h-25 p-2" type="number" placeholder="d2" min="0">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button id="rhombus-area-cal-btn" class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/pentagon.png" class="card-img-top p-5" alt="There is image of pentagon.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Pentagon</h5>
                                <p class="card-text text-center">Area (A) = 0.5 x <span id="pentagon-p-display">p</span> x <span id="pentagon-b-display">b</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input id="pentagon-p" class="w-25 h-25 p-2" type="number" placeholder="p" min="0">
                                    <p class="m-2">cm</p>
                                    <input id="pentagon-b" class="w-25 h-25 p-2" type="number" placeholder="b" min="0">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button id="pentagon-area-cal-btn" class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card">
                            <img src="./images/ellipse.png" class="card-img-top p-5" alt="There is image of ellipse.">
    
                            <div class="card-body">
                                <h5 class="card-title text-center fs-2">Ellipse</h5>
                                <p class="card-text text-center">Area (A) = <span id="ellipse-ab-display">&#x213C;ab</span></p>
    
                                <div class="d-flex justify-content-center">
                                    <input id="ellipse-a" class="w-25 h-25 p-2" type="number" placeholder="a" min="0">
                                    <p class="m-2">cm</p>
                                    <input id="ellipse-b" class="w-25 h-25 p-2" type="number" placeholder="b" min="0">
                                    <p class="m-2">cm</p>
                                </div>
    
                                <div class="d-flex mt-5">
                                    <button id="ellipse-area-cal-btn" class="btn btn-primary w-100 mx-auto fs-4 fw-bolder py-2">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-100 ms-xxl-4 mt-4 mt-xxl-0">
                    <div id="calculation-area" class="card">
                        <h5 class="text-center pt-3"><u>Calculation Area</u></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js flie -->
    <script src="./js/calculateAreaAndDisplay.js"></script>
</body>
</html>
